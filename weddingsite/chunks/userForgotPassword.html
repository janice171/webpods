<div class="loginFPSpacer">
<div class="loginFPErrors">[[+loginfp.errors]]</div>
<div class="loginFP">
    <form class="loginFPForm" action="[[~[[*id]]]]" method="post">
        <fieldset class="loginFPFieldset">
            <legend class="loginFPLegend dec">[[%login.forgot_password]]</legend>
            <ol>
                <li>
            <label class="loginFPUsernameLabel">[[%login.username]]<br /><em>This is your email address</em>
                <input class="loginFPUsername text" type="text" name="username" value="[[+loginfp.post.username]]" />
            </label></li>
            
            <input class="returnUrl" type="hidden" name="returnUrl" value="[[+loginfp.request_uri]]" />
            
            <input class="loginFPService" type="hidden" name="login_fp_service" value="forgotpassword" />
            <span class="loginFPButton"><input type="submit" class="submit-buy" name="login_fp" value="[[%login.reset_password]]" /></span>
            </ol>
        </fieldset>
    </form>
</div>
</div>
